box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint
    - install-packages:
        packages: go install

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...
