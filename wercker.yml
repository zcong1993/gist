box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Gets the dependencies
    - script:
        name: go get
        code: |
            cd $WERCKER_SOURCE_DIR
            go version
            go get -t -v ./...

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...
